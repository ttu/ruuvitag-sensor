dist: jammy
sudo: false
language: python
os:
  - linux
python:
  - "3.7"
  - "3.8"
  - "3.9"
  - "3.10"
install: pip install tox-travis
script: tox
env:
  - CI=true
before_install:
  - if [[ $TRAVIS_PYTHON_VERSION == 3.7 ]]; then pip install -U importlib_metadata; fi
  - if [[ $TRAVIS_PYTHON_VERSION == 3.9 ]]; then pip install -U setuptools; fi
